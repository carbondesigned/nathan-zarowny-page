<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <script src="/script.js" defer></script>
  <title>Nathan Zarowny</title>
</head>
<body>
  <div class="bg-wrapper">
  <nav class="navbar">
    <div class="logo">
      <a href="#main">Nathan Zarowny</a>
    </div>
    <div class="contact-cta"><a href="#contact-section">Contact</a></div>
  </nav>

  <section class="upper">
    <div class="main" id="main">
        <div class="name-title">
          <h1>Nathan Zarowny</h1>
        </div>
          <div class="names">Nathan Zarowny</div>
    </div>
  </section>

  <section class="lower">
    <div class="new-releases">
        <h3 class="release-title">New Releases</h3>
      <div class="song">
        <div class="cover" id="song-cover">
          <h3 class="song-title">Sad Boy</h3>
            <div class="cover-cta"><a href="https://orcd.co/vyejm90" target="_blank">Out Now</a></div>
        </div>
      </div>
    </div>
    <div class="media">
      <div class="items">
        <a href="https://linktr.ee/nathanzarowny" target="_blank"><p>Find on <i class="fas fa-chevron-right"></i></p></a>
          <div class="links">
            <a href="https://www.instagram.com/nathan_zarowny/" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="https://www.youtube.com/channel/UC2NI5_bZRtcR8w9Re4wPNnQ" target="_blank"><i class="fab fa-youtube"></i></a>
          <a href="https://open.spotify.com/playlist/37i9dQZF1DX5DfG8gQdC3F?si=UNPYT23SQGi32diuBzmujA" target="_blank"><i class="fab fa-spotify"></i></a>
          <a href="https://www.tiktok.com/@nathan_zarowny?lang=en" target="_blank"><i class="fab fa-tiktok"></i></a>
        </div>
      </div>
    </div>
  </section>

  <section class="contact-section" id="contact-section">
    <h3 class="form-title">Contact</h3>

    <form class="form" name="contact" method="POST" netlify>

      <label for="text">Enter Your Name</label>
      <input type="text" class="Name" required>

      <label for="email">Enter Your Email</label>
      <input type="email" required>

      <label for="textarea">Questions? Information?</label>
      <textarea name="" id="input" cols="30" rows="10" class="input"></textarea>

      <input type="submit" class="submit-btn">
    </form>
  </section>
</div>
</body>
</html>
